
<!DOCTYPE="html">
<html>
<head>
  <title>Design Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="contain-big-nav" style="display:block; top:0px; bottom: 0px;">
    <div class="nav-content nav-left" style="text-align: center; height: 100%">
      <ol style="list-style: none; padding: 0" class="contain-toggle-nav-links">
        <li><a href="/"><i class="current-page">Home</i></a></li>
        <li><a href="/about"><i>About Us</i></a></li>
        <li><a href="/our-story"><i>Our Story</i></a></li>
        <li><a href="/events"><i>Our Events & Projects</i></a></li>
        <li><a href="/eye-news"><i>EYE news</i></a></li>
        <li><a href="/media"><i>Media</i></a></li>
      </ol>
    </div>

    <style>
    .centered-down{
      text-align: center;
    }

      p1{
        margin-top:1.5px;
        width:100%;
        display:block;
        text-align: center;
      }

      @media(max-width:768px){
        .contain-big-nav{
          width:80%;
        }
        .nav-left{
          width:100%;
        }
        .line-break{
          display:none;
        }
        .contain-toggle-nav-links{
          left:0;
          right:0;
        }
        .nav-right{
          display:none;
        }
        .nav_logo{
          margin-left:0;
        }
        .logo_center{
          padding:0;
        }
        .social-right{
          display:none;
        }
        .floating-box{
          display:none;
        }
        .recent-events-heading > *{
          display:block;
          margin:auto;
          float:none;
          margin-bottom:30px;
        }

        .contain-third-slide-content{
          padding-top:90px;
        }
        .third-slide-content-inside{
          display:block;
          margin:auto;
          margin-bottom:30px;
        }
        .eye-news{
          padding:0;
          padding-top:50px;
        }
        .contain-instagram{
          padding:0;
        }
        .col-sm-6{
          padding-left:40px;
          padding-right:40px;
        }
        .row-footer > .col-sm-6{
          padding:0;
        }
        .contain-news-text{
          margin-top:25px;
        }
        .col-sm-4{
          padding-left:40px;
          padding-right:40px;
        }
        .contain_main_text{
          margin-top:0;
        }


        .first-slide{
          height:100%;
        }
        .first_big_image{
          width:55%;
          display:block;
          margin:auto;
          margin-top:70px;
        }
        .contain_main_text > h1{
          font-size:24px;
        }
      }
      @media(max-width:410px){
        .nav_logo{
          width:auto;
          height:57px;
          margin-top:18px;
        }
        .first_big_image{
          width:85%;
          display:block;
          margin:auto;
          margin-top:80px;
          margin-bottom:20px;
        }
        .contain_main_text > h1{
          font-size:24px;
        }
        .heading-h1{
          width:100%;
          font-size:28px;

        }
        .recent-events-heading{
          padding-bottom:0;
        }
      }

    </style>
    <div class="line-break">
    </div>

    <div class="nav-right" style="text-align: center;">
      <img class="nav-toggle-logo" src="/img/nav_logo.png">
      <div class="nav-toggle-poem">
      “No one has ever become poor by giving.” </br>
      -Anne Frank

      </div>
      <h1><i>Subscribe</i></h1>
      <form>
        <input class="subscribe-text-input" type="text" id="email" placeholder="Email Address">
      </form>
      <button class="subscribe-button-nav">SIGN UP</button>
    </div>


  </div>
    <!-- Navigation -->
  <div class="menu-left">
      <button id="menu_button" class="menu-button">
              <span class="menu-button-span shorter-span shorter-span-right"></span>
              <span class="menu-button-span span-center"></span>
              <span class="menu-button-span shorter-span shorter-span-left"></span>
            </button>
  </div>
  <div class="nav">

    <div class="logo_center">
      <img class="nav_logo" src="/img/nav_logo.png">
    </div>
    <div class="social-right">
      <a href="https://youtube.com"><img class="social-youtube" src="/img/social_youtube.png"></a>
      <div class="social-wechat-popup">
        <img class="social-wechat" src="/img/social_wechat.png"/>
        <img class="social-qr-code" src="/img/qr_code.png"/>
      </div>
      <a href="mailto:sas.eyeducate@gmail.com"><img class="social-email" src="/img/social_email.png"></a>
      <a href="https://instagram.com/eyeducate"><img class="social-insta" src="/img/social_insta.png"></a>
    </div>
  </div>
</body>
</html>
