
<!DOCTYPE="html">
<html>
<head>
  <title>SAS Design Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<style>
  .nav{
    position:fixed;
  	width:100%;
  	height:100px;
  	display:inline;
    background-color:#39CCCC;
  	text-align:center;
  }
  .menu-left{
    display:inline-block;
    float:left;
    position: absolute;
  }
  .login-right{
  	display:inline;
  	float:right;
    position:absolute;
  }
  .logo-center{
    display:inline-block;
  	margin:auto;
  }
  .nav-logo{
    margin-top:5px;
    height:80%;
  }
</style>
<body>
  <!--Navigation-->
  <div class="nav">
    <div class="menu-left">
      <button type="button">Touch me!</button>
    </div>
    <div class="logo-center">
      <img class="nav-logo" src="img/nav_logo.png">
    </div>
    <div class="login-right">
      <button type="button">Login</button>
    </div>
  </div>
  <!--End Navigation-->
</body>
</html>
